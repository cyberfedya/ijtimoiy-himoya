<!DOCTYPE html>
<html lang="uz">

<head>
       
    <meta charset="UTF-8">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tizimga Kirish</title>
       
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&q=80') center/cover no-repeat;
            filter: blur(0px);
        }

        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }



        @keyframes float {

            0%,
            100% {
                transform: translateY(-50%) translateX(0);
            }

            50% {
                transform: translateY(-50%) translateX(20px);
            }
        }

        .login-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 8px;
            padding: 50px 60px;
            width: 420px;
            z-index: 3;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .login-title {
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 0;
            font-size: 14px;
            color: white;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            outline: none;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .form-group input:focus {
            border-bottom-color: rgba(255, 255, 255, 0.8);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1.5px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 35px;
            text-transform: uppercase;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 1200px) {
            .eagle {
                display: none;
            }

            .login-container {
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>
        <div class="background"></div>
        <div class="eagle"></div>

        <div class="login-container">
                <h1 class="login-title">TIZIMGA KIRISH</h1>

                <form id="login-form">
                        <div class="form-group">
                                <input type="text" id="username" placeholder="Login" required autocomplete="off">
                            </div>

                        <div class="form-group">
                                <input type="password" id="password" placeholder="Parol" required autocomplete="off">
                            </div>

                        <button type="submit" class="login-btn">KIRISH</button>

                        <div id="error-message" class="error-message"></div>
                    </form>
            </div>

       
    <script>
        // Demo users
        const users = [
            { username: 'admin', password: 'admin', role: 'admin' },
            { username: 'fuqaro', password: '123456', role: 'citizen' }
        ];

        // Bu tugma sahifada yo'q edi, shuning uchun uni o'chirdim yoki izohga oldim
        // document.getElementById("createBtn").addEventListener("click", function () {
        //     window.location.href = "Murojat.html";
        // });

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // ✅ Kirish muvaffaqiyatli
                const userData = { username: user.username, role: user.role };
                sessionStorage.setItem('currentUser', JSON.stringify(userData));

                // Muvaffaqiyat xabarini ko'rsatish
                errorDiv.style.background = 'rgba(34, 197, 94, 0.9)'; // Yashil rang
                errorDiv.textContent = 'Kirish muvaffaqiyatli! Dashboardga yo\'naltirilmoqda...';
                errorDiv.style.display = 'block';

                // Yo'naltirish
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // ❌ Kirishda xatolik
                errorDiv.style.background = 'rgba(220, 38, 38, 0.9)'; // Qizil rang
                errorDiv.textContent = 'Login yoki parol noto\'g\'ri';
                errorDiv.style.display = 'block';

                // Xato xabarini 3 sekunddan keyin yashirish
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });

    </script>
</body>

</html>
